<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">h</h1>
        </div>
        <h3>欢迎使用 hAdmin</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input id="username" type="email" class="form-control" placeholder="用户名" >
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="密码" >
            </div>
            <button  id="login" type="button" class="btn btn-primary block full-width m-b">登 录</button>
        </form>
    </div>
</div>

    <!-- jquery js-->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--bootstrap js-->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--config js-->
    <script type="text/javascript" src="config.js"></script>

    <!--login js-->
    <script type="text/javascript">
        $(function () {

            $("#login").click(function () {
                var success = true;
                var msg = "登陆成功";
                var params;
                var username = $.trim($("#username").val());
                var password = $.trim($("#password").val());
                if ($.util.isEmpty(username)) {
                    success = false;
                    msg = "请输入用户名";
                } else if ($.util.isEmpty(password)) {
                    success = false;
                    msg = "请输入密码";
                }
                if (!success) {
                    bombBox(msg, 'information');
                }
                if (success) {
                    var loginUrl = rootPath + "/admin/login";
                    params = {
                        "username": username,
                        "password": password
                    };
                    $.ajax({
                        'url': loginUrl,
                        'type': 'POST',
                        'data': params,
                        'async': true,
                        'cache': false,
                        'dataType': 'json',
                        'success': function(result) {
                            console.log(result)
                            if (result.status == "0" || result.status == 0) {
                                window.location.href='../index.html?'+Math.random();
                                window.localStorage.setItem("username", result.data.account);

                            } else {
                                bombBox(result.msg, 'faile');
                            }
                        },
                        'error': function(e) {
                            console.log(e);
                            bombBox(e, 'faile');
                            return false;
                        }
                    });
                }
            })
        })
    </script>




</body>

</html>
